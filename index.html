<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Легкий задачник для проектов" />
    <meta name="theme-color" content="#f0e9b3"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/fonts/Manrope/stylesheet.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>toDoList</title>
  </head>
  <body>
    <div class="container">
      <h1>ToDoList</h1>
      
      <button class="options">></button>
      <div class="backup-wrapper icon">
        <button class="icon dark"><img src="./assets/img/img/moon.svg" alt="moon"></button>
        <a class="backup icon"><img src="./assets/img/img/backup.svg" alt="backup" title="backup"></a>
        <label class="label-file">
          <input type="file" class="input-file"></input>
          <span class="backup icon"><img src="./assets/img/img/import.svg" alt="import" title="import"></span>
        </label>
        <button class="archive icon"><img src="./assets/img/img/archive.svg" alt="archive" title="archive"></button>
      </div>

      <div class="app" id="app"></div>
      <div class="json"></div>
    </div>

    <!-- <script src="./js/elements.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/create-item.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/render-data.js"></script> -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
